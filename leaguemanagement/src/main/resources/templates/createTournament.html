<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="createTournament.css"> <!-- Ensure the path is correct -->
</head>
<body>
    <h1 class="header">Create Your Own Tournament!</h1>
    <div class="container">
        <div class="navbar">
            <button class="house_choice"><i class="fa-solid fa-house"></i></button>
            <button class="team_c_choice"><i class="fa-solid fa-user-plus"></i></button>
            <button class="tournament_c_choice"><i class="fa-solid fa-trophy"></i></button>
        </div>
        <div class="form-wrapper">
            <form id="create-tournament-form" class="create_tournament_form" method="post" action="/createTournament">
                <!-- Tournament Details Section -->
                <div class="tournament_det">
                    <label for="tournamentName">Tournament Name:</label>
                    <input type="text" id="tournamentName" name="tournamentName" required><br><br>

                    <label for="sport">Sport:</label>
                    <select id="sport" name="sport" required>
                        <option value="">Select a Sport</option>
                        <option value="cricket">Cricket</option>
                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                    </select><br><br>

                    <label for="tournamentTeams">Number of Teams:</label>
                    <input type="number" id="tournamentTeams" name="tournamentTeams" required min="2" max="50"><br><br>

                    <label for="teamPlayerNo">Number of Players in Each Team:</label>
                    <input type="number" id="teamPlayerNo" name="teamPlayerNo" required min="5" max="50"><br><br>

                    <!-- New Date and Time fields -->
                    <label for="tournamentDate">Tournament Date:</label>
                    <input type="date" id="tournamentDate" name="tournamentDate" required><br><br>

                    <label for="tournamentTime">Tournament Time:</label>
                    <input type="time" id="tournamentTime" name="tournamentTime" required><br><br>
                </div>
                
                <!-- Team Names Section -->
                <div class="teams_det">
                    <div id="teams-container" class="teams-container">
                        <h2>Team Names</h2>
                        <!-- Dynamic team name inputs will be inserted here -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit">Create Tournament</button>
            </form>
        </div>
    </div>
    <script src="createTournament.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
